<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Add Emp</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container d-flex justify-content-between">
                <a href="#" class="navbar-brand d-flex align-items-center">
                    <strong>Add Emp</strong>
                </a>
            </div>
        </div>
    </header>
    <main role="main">
        <div class="container w-50">
            <form class="mt-4" id="EmpForm">
                <div class="form-group">
                    <label for="EmpId">Emp Id</label>
                    <input type="text" class="form-control" id="EmpId" placeholder="Enter Employee Id">
                </div>
                <div class="form-group">
                    <label for="Name">Name</label>
                    <input type="text" class="form-control" id="Name" placeholder="Enter employee name">
                </div>
                <div class="form-group">
                    <label for="Gender">Gender</label>
                    <input type="text" class="form-control" id="Gender" placeholder="Enter gender">
                </div>
 		<div class="form-group">
                    <label for="Email">Email</label>
                    <input type="text" class="form-control" id="Email" placeholder="Enter Email">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
		<div class="row" id="del">

		</div>
        </div>
    </main>
</body>
<script src="js/script.js"></script>
</html>
